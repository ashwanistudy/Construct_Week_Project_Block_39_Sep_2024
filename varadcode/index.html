<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Placeholder for dynamically loaded navbar -->
    <div id="navbar-placeholder"></div>

    <header class="header">
        <nav class="navbar">
            <ul class="menu">
                <li>
                    <select name="" id="">
                        <option value="Health & Fitness">Health & Fitness</option>
                        <option value="personal-trainers">Personal Trainers</option>
                        <option value="therapy">Professional Therapy</option>
                        <option value="gym">Gym Membership</option>
                        <option value="club">Club Membership</option>
                        <option value="zumba">Zumba</option>
                    </select>
                </li>
                <li>
                    <select name="" id="">
                        <option value="medical">Medical</option>
                        <option value="doctors">Doctors</option>
                        <option value="insurance">Health Insurance</option>
                        <option value="hospitals">Hospitals</option>
                    </select>
                </li>
                <li>
                    <select name="" id="">
                        <option value="household">Household</option>
                        <option value="Cleaning Service">Cleaning Service</option>
                        <option value="Repair Service">Repairs</option>
                        <option value="moving">Moving Services</option>
                    </select>
                </li>
                <li>
                    <select name="" id="">
                        <option value="beauty">Beauty & Spa</option>
                        <option value="hair-salon">Hair Salon</option>
                        <option value="massage">Massage Therapy</option>
                        <option value="skincare">Skincare</option>
                    </select>
                </li>
            </ul>
        </nav>
        
    </header>
    <!-- Main Content -->
    <main>
        <section>
            <div id="card-container" class="card-container">
                <!-- Card content will go here -->
            </div> 
        </section>
    </main>

    <!-- Placeholder for dynamically loaded footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load the navbar
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });

        // Load the footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    <script src="script.js"></script>

</body>
</html>
