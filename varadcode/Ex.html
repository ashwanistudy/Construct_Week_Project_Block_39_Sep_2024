<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Ex.css">
    <style>
        
    </style>
</head>
<body>

    <div class="container1">
        <div class="left-section1">
            <h1></h1>
            <p></p>
            <p></p>
            <p class="category"></p>
            <p class="location"><i class="fa-solid fa-location-dot"></i></p>
            <p class="description"></p>
            <button>Book Now</button>
        </div>
        <div class="right-section1">
            <img src="" alt="">
        </div>
    </div>
    
    

<div class="container">
    
    <div class="left-section">
        <div class="owner-info">
            <img src="https://via.placeholder.com/40" alt="Owner Avatar">
            <div class="Aname">
                <h3></h3>
                <p></p>
            </div>
        </div>

        <div class="content-section">
            <h3><i class="fa-solid fa-chalkboard-teacher"></i> Coaching Classes</h3>
            <p>Coaching Class</p>
        
            <div class="map" id="map">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30773484.55170563!2d61.02451656116589!3d19.69009515037612!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1727806046397!5m2!1sen!2sin" 
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
        
    </div>

    
    <div class="right-section">
        <div class="price">
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev" class="nav-btn">&lt;</button>
                <h2 id="month-year"></h2>
                <button id="next" class="nav-btn">&gt;</button>
            </div>
            <table class="calendar-table">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    
                </tbody>
            </table>
        </div>

        <div class="timeslots">
            <button>10:00</button>
            <button>10:30</button>
            <button>11:00</button>
            <button>11:30</button>
            <button>12:00</button>
            <button>12:30</button>
            <button>13:00</button>
            <button>13:30</button>
            <button>14:00</button>
            <button>14:30</button>
            <button>15:00</button>
            <button>15:30</button>
            <button>16:00</button>
            <button>16:30</button>
            <button>17:00</button>
        </div>
        
<hr>
        <div class="summary">
            <div class="su">
                <p>Tax (2%)</p>
                <p>$0.66</p>
            </div>
            <div class="su">
                <h4>Total</h4>
                <h5 class="total"></h5>

            </div>
            
            
        </div>

        <div class="reserve-btn">
            Reserve
        </div>
    </div>
</div>

</body>
</html>


<script src="Ex.js"></script>
